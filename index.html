<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Scraper</title>
</head>
<body>
    <h2>Web Scraper</h2>
    <form action="ScrapeServlet" method="post">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" required><br><br>

        <label>Scrape Options:</label><br>
        <input type="checkbox" name="scrapeOption" value="title"> Title<br>
        <input type="checkbox" name="scrapeOption" value="links"> Links<br>
        <input type="checkbox" name="scrapeOption" value="images"> Images<br><br>

        <input type="submit" value="Scrape">
    </form>
</body>
</html>
